{% extends "base.html" %}

{% block content %}
    <div class="ForgetPassword">
        <h1>Забыли пароль?</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p style="margin-bottom: 0;">
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}
                {% for error in form.email.errors %}
                <p  class="error"> {{ error }} </p>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    </div>
{% endblock %}
